name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore SalesTax.sln

    - name: Build
      run: dotnet build SalesTax.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test SalesTaxTests/SalesTaxTests.csproj --verbosity normal

    - name: Publish
      run: dotnet publish SalesTax/SalesTax.csproj --configuration Release --output ./publish
